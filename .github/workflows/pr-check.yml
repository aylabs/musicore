name: PR Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/pr-check.yml'

jobs:
  validate-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run typecheck

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run --reporter=verbose

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Check for uncommitted files
        run: |
          if ! git diff --exit-code; then
            echo "‚ùå Generated files not committed!"
            echo "Run 'git status' to see changes"
            exit 1
          fi

  validate-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('backend/Cargo.lock') }}

      - name: Check formatting
        working-directory: backend
        run: cargo fmt -- --check

      - name: Run Clippy
        working-directory: backend
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: backend
        run: cargo test --all-features

      - name: Build WASM
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          cd backend
          wasm-pack build --target web --out-dir pkg --release

  # -----------------------------------------------------------------------
  # Production-simulation E2E tests
  #
  # Builds the frontend with the GitHub Pages sub-path (VITE_BASE=/musicore/)
  # and runs Playwright tests against `vite preview`. This catches asset-path
  # bugs (hardcoded '/' prefixes, missing BASE_URL usage, etc.) that only
  # appear on the deployed sub-path, not during local dev.
  # -----------------------------------------------------------------------
  e2e-production:
    runs-on: ubuntu-latest
    needs: validate-frontend   # reuse type-check / lint result; skip if already failing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build with production base path
        working-directory: frontend
        env:
          VITE_BASE: /musicore/
        run: npm run build

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run production E2E tests
        working-directory: frontend
        run: npx playwright test --config playwright.config.prod.ts

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-prod-report
          path: frontend/playwright-report/
          retention-days: 7
