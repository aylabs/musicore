version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musicore-backend
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    networks:
      - musicore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/scores"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 2s
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: musicore-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - musicore-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  musicore-network:
    driver: bridge

# To run the full stack:
#   docker-compose up --build
#
# To run in detached mode:
#   docker-compose up -d
#
# To stop:
#   docker-compose down
#
# To rebuild and restart:
#   docker-compose down && docker-compose up --build
#
# Access:
#   Frontend: http://localhost
#   Backend API: http://localhost:8080/api/v1
